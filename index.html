    <!-- header Section -->
    <!-- Score-board Section -->
    <div class="score-board">
      <div id="user-label" class="badge">user</div>

    <div class="r-p-s_container">
      <div class="card-container">

          <span class="banner ban-r"></span>
          <div class="choices">
            <div class="choice">
              <img src="./assets/img/rock.png" alt="" />

          </div>
        </div>
      </div>
      <div  class="card-container">

        </div>
      </div>
      <div  class="card-container">
        <div id="s" class="card_box">
          <span class="banner ban-s"></span>
          <div class="choices">
            <div class="choice">
              <img src="./assets/img/scissors.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
